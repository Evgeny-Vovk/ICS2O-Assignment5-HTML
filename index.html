<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Assignment 5."/>
    <meta name="keywords" content="mths, ics2o"/>
    <meta name="author" content="Marshall"/>
    <meta name="theme-color" content="#FFFFFF"/>
    <title>Assignment 5</title>
    <link rel="canonical" href="https://evgeny-vovk.github.io/ICS20-Assignment5-HTML/"/>
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Iterations of PI.</span>
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <img src="./image/PI.png" alt="triangle"/>
        <br>
        <h5>Input an integer of your choice</h5>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step="1" pattern="-?[0-9]*(\.[0-9]+)?" id="integer-one" min="0" max="10000">
            <label class="mdl-textfield__label" for="integer-one">Input integer</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="calculate()">
          Click
        </button>
        <div id="loop"></div> 
      </main>
    </div>
  </body>
</html>
